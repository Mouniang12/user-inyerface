<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Inyerface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #1e5fd9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 7rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            line-height: 1;
            text-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 3rem;
            letter-spacing: 0.02em;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: white;
        }

        .instruction {
            font-size: 1.15rem;
            margin-bottom: 3rem;
            color: white;
        }

        .start-button {
            display: inline-block;
            background: #4ade80;
            color: white;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: #22c55e;
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        .helper-text {
            margin-top: 2.5rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 4.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .description, .instruction {
                font-size: 1rem;
            }

            .start-button {
                padding: 1.2rem 3rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">UI</div>
        <h1>User Inyerface</h1>
        
        <p class="description">
            Hi and welcome to User Inyerface,<br>
            a challenging exploration of<br>
            user interactions and design patterns.
        </p>
        
        <p class="instruction">
            To play the game, simply fill in the form<br>
            as fast and accurate as possible.
        </p>
        
        <button class="start-button" onclick="startGame()">
            START
        </button>
        
        <p class="helper-text">
            Click the button above to begin
        </p>
    </div>

    <div class="footer">
        VERHAERT | DIGITAL INNOVATION
    </div>

    <script>
       function startGame() {
            const button = document.querySelector('.start-button');
            button.textContent = 'LOADING...';
            button.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                window.location.href = 'etape1.html'; 

                button.textContent = 'START';
                button.style.transform = 'scale(1)';
            }, 500);
        }

    </script>
</body>
</html>

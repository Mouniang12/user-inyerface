<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <title>User Inyerface - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #1e5fd9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .timer {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .progress-steps {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #4ade80;
            color: white;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .step.completed {
            background: #22c55e;
            color: white;
        }

        .step.pending {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Formulaire */
        .form-container {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #1f2937;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* CORRECTION : Labels clairs au-dessus des champs */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required {
            color: #ef4444;
        }

        input[type="password"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: #1f2937;
        }

        input:focus {
            outline: none;
            border-color: #1e5fd9;
            box-shadow: 0 0 0 3px rgba(30, 95, 217, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        /* CORRECTION : Message d'aide lisible */
        .input-help {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.4rem;
            line-height: 1.4;
        }

        .password-requirements {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            padding: 0.3rem 0;
            color: #6b7280;
            font-size: 0.85rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .password-requirements li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #22c55e;
            font-weight: bold;
        }

        .password-requirements li.invalid::before {
            content: "○";
            color: #9ca3af;
        }

        /* CORRECTION : Email en un seul champ */
        .email-group {
            position: relative;
        }

        .checkbox-group {
            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-top: 0.2rem;
            flex-shrink: 0;
            accent-color: #1e5fd9;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            color: #374151;
            font-weight: 400;
        }

        .checkbox-group a {
            color: #1e5fd9;
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background-color: transparent;
            color: #6b7280;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: #1e5fd9;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 95, 217, 0.3);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.invalid {
            border-color: #ef4444;
        }

        input.valid {
            border-color: #22c55e;
        }

        @media (max-width: 640px) {
            .form-container {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">UI</div>
        <div class="site-title">User Inyerface</div>
        <div class="timer" id="timer">00:00:00</div>

        <script>
            let timeElapsed = parseInt(localStorage.getItem('timeElapsed')) || 0;

            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            document.getElementById('timer').textContent = formatTime(timeElapsed);

            setInterval(() => {
                timeElapsed++;
                localStorage.setItem('timeElapsed', timeElapsed);
                document.getElementById('timer').textContent = formatTime(timeElapsed); 
            }, 1000); 
        </script>

                
        <div class="progress-steps">
            <div class="step active">1</div>
            <div class="step pending">2</div>
            <div class="step pending">3</div>
            <div class="step pending">4</div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-header"> 1 / 4</div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="password">
                    Choose Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
                <div class="password-requirements">
                    <ul id="passwordRequirements">
                        <li class="invalid" data-rule="length">At least 10 characters</li>
                        <li class="invalid" data-rule="capital">At least 1 capital letter</li>
                        <li class="invalid" data-rule="number">At least 1 number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    Your Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@domain.com"
                    required
                >
                <div class="input-help">
                    We'll never share your email with anyone else
                </div>
                <div class="error-message" id="emailError">
                    Please enter a valid email address
                </div>
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                >
                <label for="terms">
                    I accept the <a href="#" onclick="return false;">Terms & Conditions</a> <span class="required">*</span>
                </label>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="cancelForm()">
                    Cancel
                </button>
                <button type="button" class="btn-secondary" onclick="resetForm()">
                    Reset
                </button>
                <button type="submit" class="btn-primary" id="nextBtn">
                    Next
                </button>
            </div>

            <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="cancelModalLabel" style="color: black;">Are you sure you want to cancel?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="confirmCancelBtn">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        VERHAERT | DIGITAL INNOVATION
    </div>

    <script>
       let seconds = localStorage.getItem('timeElapsed') ? parseInt(localStorage.getItem('timeElapsed')) : 0;

        setInterval(() => {
            seconds++; 
            localStorage.setItem('timeElapsed', seconds);

            const hours = Math.floor(seconds / 3600); 
            const minutes = Math.floor((seconds % 3600) / 60); 
            const secs = seconds % 60; 

            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }, 1000); 

        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const email = emailInput.value;
            
            checkRule('length', password.length >= 10);
            checkRule('capital', /[A-Z]/.test(password));
            checkRule('number', /[0-9]/.test(password));
            
            if (email) {
                const emailPart = email.split('@')[0];
            }
            
            
            if (isPasswordValid()) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.remove('valid');
                this.classList.add('invalid');
            }
        });

        function cancelForm() {
            var cancelModal = new bootstrap.Modal(document.getElementById('cancelModal'));
            cancelModal.show();
            
            document.getElementById('confirmCancelBtn').addEventListener('click', function() {
                if (localStorage.getItem('timeElapsed')) {
                    localStorage.removeItem('timeElapsed');
                    console.log('timeElapsed has been removed.');
                } else {
                    console.log('timeElapsed does not exist.');
                }
                window.location.href = "index.html";
            });

            document.getElementById('cancelBtn').addEventListener('click', function() {
                var cancelModal = bootstrap.Modal.getInstance(document.getElementById('cancelModal'));
                cancelModal.hide();
            });

        }

        function checkRule(ruleName, isValid) {
            const ruleElement = document.querySelector(`[data-rule="${ruleName}"]`);
            if (ruleElement) {
                if (isValid) {
                    ruleElement.classList.remove('invalid');
                } else {
                    ruleElement.classList.add('invalid');
                }
            }
        }

        function isPasswordValid() {
            const invalidRules = document.querySelectorAll('.password-requirements li.invalid');
            return invalidRules.length === 0;
        }

        emailInput.addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.value) && this.value) {
                this.classList.add('invalid');
                document.getElementById('emailError').classList.add('show');
            } else {
                this.classList.remove('invalid');
                this.classList.add('valid');
                document.getElementById('emailError').classList.remove('show');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const termsChecked = document.getElementById('terms').checked;
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
            const passwordValid = isPasswordValid();
            
            if (termsChecked && emailValid && passwordValid) {
                alert('Form valid! Moving to step 2...');
                localStorage.setItem('timeElapsed', seconds);
                window.location.href = 'etape2.html'
            } else {
                alert('Please complete all required fields correctly');
            }
        });

        function resetForm() {
            document.getElementById('registrationForm').reset();
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('valid', 'invalid');
            });
            document.querySelectorAll('.password-requirements li').forEach(li => {
                li.classList.add('invalid');
            });
        }
    </script>
</body>
</html>
